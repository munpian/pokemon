spring:
  application:
    name: pokemon
  datasource:
    url: jdbc:postgresql://localhost:5432/pokemon
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    "[com.example.pokemon]": DEBUG
    "[org.hibernate.SQL]": DEBUG
